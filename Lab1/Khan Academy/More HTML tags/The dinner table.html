    <body>
    
        <h1>Our dinner menu</h1>

        <table>
            <thead>
                <tr>

                <tr>

                </tr>
                <tr>

                    <td> 10.5$ </td>
                </tr>                
                <tr>
                    <td> Veggie Omelette </td>
                    <td> Eggs, tomatoes, spinach, onion, cheese. </td>

                </tr>
            </tbody>
        </table>
